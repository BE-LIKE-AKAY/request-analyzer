<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Analyzer</title>
    <style>
        /* Dark UI with Green & Aqua Highlights */
        body {
            font-family: 'Consolas', monospace;
            background-color: #0a0f0d;
            color: #00ff7f;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #061a17;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 127, 0.2);
        }
        input {
            width: 75%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
            background: #072d26;
            color: #00ff7f;
        }
        button {
            padding: 10px 16px;
            background: #00aaff;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.4);
        }
        button:hover {
            background: #0088cc;
            transform: scale(1.07);
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.6);
        }
        .loading {
            display: none;
            margin-top: 10px;
        }
        .loading img {
            width: 40px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: #061a17;
            box-shadow: 0 0 15px rgba(0, 255, 127, 0.3);
        }
        th, td {
            padding: 12px;
            border: 1px solid #00ff7f;
            text-align: left;
            word-wrap: break-word;
            max-width: 300px;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            color: #00ff7f;
        }
        th {
            background: #00aaff;
            color: #ffffff;
        }
        .expandable {
            max-height: 50px;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }
        .expanded {
            max-height: none;
        }
        .toggle-btn {
            display: block;
            margin-top: 5px;
            background: #00ff7f;
            color: black;
            border: none;
            padding: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        .save-options {
            margin-top: 20px;
        }
        .save-btn {
            background: #00ff7f;
            color: black;
        }
        .save-btn:hover {
            background: #00cc66;
        }
        .action-btn {
            background: #0088cc;
        }
        .action-btn:hover {
            background: #006699;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîç Request Analyzer</h2>
        <input type="text" id="urlInput" placeholder="Enter URL to analyze">
        <button onclick="analyzeRequests()">Analyze</button>
        
        <div class="loading" id="loading">
            <img src="https://i.gifer.com/4V0b.gif" alt="Loading...">
        </div>

        <table id="resultTable">
            <thead>
                <tr>
                    <th>Request</th>
                    <th>Response</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="save-options">
            <button class="save-btn" onclick="saveResults('json')">Save as JSON</button>
            <button class="save-btn" onclick="saveResults('txt')">Save as TXT</button>
            <button class="save-btn" onclick="saveResults('csv')">Save as CSV</button>
        </div>
    </div>

    <script>
        function analyzeRequests() {
            const url = document.getElementById("urlInput").value;
            if (!url) {
                alert("Please enter a valid URL");
                return;
            }

            document.getElementById("loading").style.display = "block";

            fetch(url)
                .then(response => response.text().then(data => ({ status: response.status, body: data })))
                .then(result => {
                    document.getElementById("loading").style.display = "none";
                    
                    const table = document.getElementById("resultTable").getElementsByTagName('tbody')[0];
                    const row = table.insertRow();
                    row.insertCell(0).innerText = url;
                    
                    let responseCell = row.insertCell(1);
                    responseCell.innerHTML = `
                        <div class='expandable'>Status: ${result.status}\n\nResponse:\n${result.body}</div>
                        <button class='toggle-btn' onclick='toggleExpand(this)'>Expand</button>
                    `;
                    
                    const actionCell = row.insertCell(2);
                    const curlCommand = `curl -X GET "${url}"`;

                    actionCell.innerHTML = `
                        <button class='action-btn' onclick='editRequest("${url}")'>Edit & Resend</button>
                        <button class='action-btn' onclick='viewFullResponse(${JSON.stringify(result.body)})'>View Full</button>
                        <button class='action-btn' onclick='copyCurlCommand(\`${curlCommand}\`)'>Copy cURL</button>
                    `;
                })
                .catch(error => {
                    document.getElementById("loading").style.display = "none";
                    alert("Error fetching URL: " + error);
                });
        }

        function editRequest(url) {
            document.getElementById("urlInput").value = url;
            analyzeRequests();  // Resend request
        }

        function viewFullResponse(response) {
            let formattedJson = JSON.stringify(response, null, 4);
            let newTab = window.open("", "_blank");
            newTab.document.write(`
                <html>
                <head>
                    <title>Full Response</title>
                    <style>
                        body { background-color: black; color: #00ff7f; font-family: monospace; white-space: pre-wrap; }
                        pre { padding: 10px; border-radius: 10px; background: #061a17; }
                    </style>
                </head>
                <body>
                    <h2>Full Response</h2>
                    <pre>${formattedJson}</pre>
                </body>
                </html>
            `);
        }

        function toggleExpand(button) {
            const content = button.previousElementSibling;
            content.classList.toggle("expanded");
            button.textContent = content.classList.contains("expanded") ? "Collapse" : "Expand";
        }

        function copyCurlCommand(command) {
            navigator.clipboard.writeText(command).then(() => {
                alert("cURL command copied to clipboard!");
            }).catch(err => {
                alert("Failed to copy cURL command: " + err);
            });
        }
    </script>
</body>
</html>
